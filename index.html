<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VyrizPod</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <input type="text" id="searchInput" placeholder="Search for songs...">
        </header>

        <main>
            <div class="now-playing">
                <img id="albumArt" src="https://i.scdn.co/image/ab67616d0000b273767936a59650055722099309" alt="Album Art">
                <div class="song-details">
                    <h1 id="songTitle">Bumpy Ride</h1>
                    <h2 id="artist">Mohombi</h2>
                    <div class="time">
                        <span id="currentTime">0:00</span>
                        <div class="progress-bar" id="progressBar">
                            <div class="progress" id="progress"></div>
                        </div>
                        <span id="duration">3:38</span>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="controls">
                <button id="shuffleBtn"><i class="fa-solid fa-shuffle"></i></button>
                <button id="prevBtn"><i class="fa-solid fa-backward-step"></i></button>
                <button id="playBtn"><i class="fa-solid fa-circle-play"></i></button>
                <button id="nextBtn"><i class="fa-solid fa-forward-step"></i></button>
                <button id="repeatBtn"><i class="fa-solid fa-repeat"></i></button>
            </div>
            <div class="other-controls">
                <button><i class="fa-solid fa-list"></i></button>
                <button><i class="fa-solid fa-volume-high"></i></button>
                <button><i class="fa-solid fa-bars"></i></button>
            </div>
        </footer>
    </div>
    <audio id="audio" src="https://github.com/pixel143try7frs/VyrizPod/blob/main/Mohombi%20-%20Bumpy%20Ride.mp3?raw=true"></audio>
    <script src="script.js"></script>
</body>
</html>
