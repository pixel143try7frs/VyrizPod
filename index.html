<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VyrizPod - Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="welcome-screen">
        <h1>Welcome to VyrizPod</h1>
        <p>Your ultimate music experience</p>
        <div class="loader"></div>
    </div>

    <!-- Music Player -->
    <div class="player-container" id="player-container">
        <div class="album-art-container">
            <!-- Replace the placeholder with your valid album art URL -->
            <img src="https://via.placeholder.com/300" alt="Album Art" class="album-art">
        </div>

        <div class="song-info">
            <h2 class="song-title">Duvidha</h2>
            <p class="artist-name">Luckee</p>
        </div>

        <div class="controls">
            <button class="control-button" id="prevBtn"><i class="fas fa-step-backward"></i></button>
            <button class="control-button" id="playBtn"><i class="fas fa-play"></i></button>
            <button class="control-button" id="nextBtn"><i class="fas fa-step-forward"></i></button>
        </div>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <button id="lyricsBtn" class="lyrics-btn">Lyrics</button>
    </div>

    <!-- Lyrics Section -->
    <div class="lyrics-container" id="lyrics-container">
        <div id="lyrics" class="lyrics"></div>
    </div>

    <!-- Audio Player -->
    <audio id="audioPlayer" src="https://raw.githubusercontent.com/pixel143try7frs/VyrizPod/322e4bcd80fdff2cc7fd13347f66630e07cee582/DUVIDHA%20%20Hindi%20Rap%20Song%20%20By%20LUCKE.mp3"></audio>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
