<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VyrizPod</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <h1>Welcome to VyrizPod</h1>
        <p>Your ultimate music experience</p>
    </div>

    <!-- Music Player -->
    <div class="music-player" id="musicPlayer">
        <div class="album-art">
            <img id="albumArt" src="https://github.com/pixel143try7frs/VyrizPod/blob/main/Bumpy%20Ride%20downloaded%20from%20SpotiSongDownloader.com_.jpg" alt="Album Art">
        </div>
        <div class="song-info">
            <h2 id="songTitle">Bumpy Ride</h2>
            <p id="artistName">By Mohombi</p>
        </div>
        <audio id="audioPlayer" src="https://github.com/pixel143try7frs/VyrizPod/blob/main/Mohombi%20-%20Bumpy%20Ride.mp3"></audio>
        <div class="controls">
            <button id="prevBtn"><i class="fas fa-backward"></i></button>
            <button id="playBtn"><i class="fas fa-play"></i></button>
            <button id="nextBtn"><i class="fas fa-forward"></i></button>
        </div>
    </div>
</body>
</html>
