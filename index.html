<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen">
        <h1>Welcome to My Music Player!</h1>
        <p>Loading your favorite tunes...</p>
    </div>

    <!-- Music Player -->
    <div id="player-container" class="hidden">
        <!-- Song Details -->
        <div id="song-details">
            <h2 id="song-title">Song Title</h2>
            <p id="artist-name">Artist Name</p>
        </div>
        
        <!-- Player Controls -->
        <div id="player-controls">
            <button id="prevBtn"><i class="fas fa-backward"></i></button>
            <button id="playBtn"><i class="fas fa-play"></i></button>
            <button id="nextBtn"><i class="fas fa-forward"></i></button>
        </div>

        <!-- Progress Bar -->
        <div id="progress-container">
            <input type="range" class="progress" value="0" max="100">
            <div class="progress-bar"></div>
        </div>

        <!-- Volume Control -->
        <input type="range" id="volume-control" min="0" max="100" value="100">

        <!-- Lyrics Button -->
        <button id="lyricsBtn"><i class="fas fa-music"></i> Lyrics</button>
    </div>

    <!-- Lyrics Modal -->
    <div id="lyrics-modal" class="lyrics-modal">
        <div class="lyrics-content">
            <span id="close-lyrics" class="close-lyrics">&times;</span>
            <h3 id="lyrics-title">Lyrics</h3>
            <pre id="lyrics-text"></pre>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script src="script.js"></script>
</body>
</html>
