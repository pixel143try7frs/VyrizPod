<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Welcome Screen -->
    <div id="welcome-screen">
        <h1>Welcome to My Music Platform</h1>
    </div>

    <!-- Player Container -->
    <div id="player-container" style="display: none;">
        <div id="song-info">
            <h2 id="song-title">Song Title</h2>
            <p id="artist-name">Artist Name</p>
        </div>

        <audio id="audioPlayer" controls>
            <source id="audioSource" src="" type="audio/mp3">
        </audio>

        <div id="progress-container">
            <span id="current-time">0:00</span> <!-- Current Time -->
            <div class="progress-bar" onclick="setProgress(event)"></div>
            <span id="remaining-time">3:30</span> <!-- Remaining Time -->
        </div>

        <div id="controls">
            <button id="prevBtn">Previous</button>
            <button id="playBtn"><i class="fas fa-play"></i></button>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <!-- Song List -->
    <div id="songs-list" style="display: none;">
        <input type="text" id="search-input" placeholder="Search for a song...">
        <button id="search-btn">Search</button>

        <div id="song-items">
            <!-- Song items will be dynamically displayed here -->
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
</html>
