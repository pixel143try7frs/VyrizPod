<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VyrizPod</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <aside>
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fas fa-search"></i> Search</a></li>
                    <li><a href="#"><i class="fas fa-compact-disc"></i> Library</a></li>
                    <li><a href="#"><i class="fas fa-list"></i> Playlists</a></li>
                </ul>
            </nav>
        </aside>

        <main>
            <section id="search">
                <input type="text" id="searchInput" placeholder="Search for songs...">
            </section>

            <section id="songList">
                <h2>Your Library</h2>
                <ul id="song-list">
                    </ul>
            </section>
        </main>

        <footer>
            <div id="player">
                <div class="album-art">
                    <img id="album-art" src="" alt="Album Art">
                </div>
    
                <div class="song-info">
                    <h2 id="songTitle"></h2>
                    <p id="artist"></p>
                </div>
    
                <div class="controls">
                    <button id="prevBtn"><i class="fas fa-backward"></i></button>
                    <button id="playBtn"><i class="fas fa-play"></i></button>
                    <button id="nextBtn"><i class="fas fa-forward"></i></button>
                </div>
    
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
    
                <div class="time-controls">
                    <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                </div>
                <audio id="audioPlayer"></audio>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
