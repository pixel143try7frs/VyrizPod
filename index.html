<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catchy Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player-container">
    <h1 class="fade-in">🎵 Music Player 🎵</h1>
    <input type="file" id="fileInput" multiple accept="audio/*" />
    <div class="playlist-container">
      <h2>Playlist</h2>
      <ul id="playlist"></ul>
    </div>
    <div class="controls">
      <button id="prevBtn" title="Previous Track" class="btn-animated">⏮️</button>
      <button id="playPauseBtn" title="Play/Pause" class="btn-animated">▶️</button>
      <button id="nextBtn" title="Next Track" class="btn-animated">⏭️</button>
    </div>
    <div class="now-playing" id="nowPlaying">No track playing</div>
    <audio id="audio" crossorigin="anonymous"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
