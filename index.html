<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VyrizPod - Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="player-container">
        <!-- Album Art (Replace with your image) -->
        <img src="https://raw.githubusercontent.com/pixel143try7frs/VyrizPod/main/SHRI%20KRISHNA%20%26%20ARJUNA.jpg" alt="Album Art" class="album-art">

        <div class="song-info">
            <h2 class="song-title">Duvidha</h2>
            <p class="artist-name">Lucke</p>
        </div>

        <div class="controls">
            <button class="control-button" id="prevBtn"><i class="fas fa-step-backward"></i></button>
            <button class="control-button" id="playBtn"><i class="fas fa-play"></i></button>
            <button class="control-button" id="nextBtn"><i class="fas fa-step-forward"></i></button>
        </div>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <!-- Replace with your song link -->
    <audio id="audioPlayer" src="https://raw.githubusercontent.com/pixel143try7frs/VyrizPod/322e4bcd80fdff2cc7fd13347f66630e07cee582/DUVIDHA%20%20Hindi%20Rap%20Song%20%20By%20LUCKE.mp3"></audio>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>

</body>
</html>
