<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vyriz Trending News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1a1a;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
    }
    .news-container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .news-card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .news-card h3 {
      margin: 0;
    }
    .news-card a {
      color: #007bff;
      text-decoration: none;
    }
    .news-card a:hover {
      text-decoration: underline;
    }
    .ads {
      background: #ccc;
      padding: 20px;
      margin: 20px;
      text-align: center;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<header>ðŸ“° Vyriz Trending News</header>

<div class="ads">
  <!-- AdSense code can go here -->
  Ad Placeholder - Google AdSense
</div>

<div class="news-container" id="newsContainer">
  <p>Loading latest headlines...</p>
</div>

<script>
  const rssFeed = "https://feeds.feedburner.com/ndtvnews-top-stories"; // NDTV Top Stories RSS feed
  const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(rssFeed);

  fetch(proxyUrl)
    .then(response => response.json())
    .then(data => {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(data.contents, "text/xml");
      const items = xmlDoc.querySelectorAll("item");

      let html = "";
      items.forEach((item, index) => {
        if (index >= 10) return; // Show only top 10 news
        const title = item.querySelector("title").textContent;
        const link = item.querySelector("link").textContent;
        const pubDate = item.querySelector("pubDate").textContent;

        html += `
          <div class="news-card">
            <h3><a href="${link}" target="_blank">${title}</a></h3>
            <small>${pubDate}</small>
          </div>
        `;
      });

      document.getElementById("newsContainer").innerHTML = html;
    })
    .catch(err => {
      document.getElementById("newsContainer").innerHTML = "<p>Failed to load news.</p>";
      console.error(err);
    });
</script>

</body>
</html>
