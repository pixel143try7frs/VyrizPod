<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VyrizPod - Music Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to VyrizPod</h1>
        <p>Your ultimate music platform, built for everyone!</p>

        <!-- This is where the playlist will be displayed -->
        <div id="playlist"></div>
    </div>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
        window.onSpotifyWebPlaybackSDKReady = () => {
            const token = 'YOUR_ACCESS_TOKEN'; // Replace with actual access token from Spotify OAuth
            const player = new Spotify.Player({
                name: 'VyrizPod Player',
                getOAuthToken: cb => { cb(token); },
                volume: 0.5
            });

            // Connect to the player
            player.connect();

            // Fetch the top artists or playlists
            fetch('https://api.spotify.com/v1/me/top/artists', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const playlistDiv = document.getElementById('playlist');
                data.items.forEach(artist => {
                    const artistElement = document.createElement('div');
                    artistElement.innerHTML = `<h3>${artist.name}</h3>`;
                    playlistDiv.appendChild(artistElement);
                });
            })
            .catch(error => console.log(error));
        };
    </script>
</body>
</html>
