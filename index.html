<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VyrizPod - Your Ultimate Music Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="spinner"></div>
    </div>

    <!-- Player Container (hidden initially) -->
    <div id="player-container" class="player-container">
        <img src="https://github.com/pixel143try7frs/VyrizPod/blob/main/Duvidha%20downloaded%20from%20SpotiSongDownloader.com_.jpg?raw=true" alt="Album Art" class="album-art">

        <div class="song-info">
            <h2 class="song-title">Duvidha</h2>
            <p class="artist-name">Lucke</p>
        </div>

        <div class="controls">
            <button class="control-button" id="prevBtn"><i class="fas fa-step-backward"></i></button>
            <button class="control-button" id="playBtn"><i class="fas fa-play"></i></button>
            <button class="control-button" id="nextBtn"><i class="fas fa-step-forward"></i></button>
        </div>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <audio id="audioPlayer" src="https://github.com/pixel143try7frs/VyrizPod/blob/main/DUVIDHA%20%20Hindi%20Rap%20Song%20%20By%20LUCKE.mp3?raw=true"></audio>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
</body>
</html>
