<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Platform</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <button class="dark-mode" onclick="toggleDarkMode()">Dark Mode</button>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search for songs..." oninput="filterSongs()">
      <button>üîç</button>
    </div>

    <h1>All Songs</h1>

    <div id="songs-list">
      <!-- Songs will be dynamically loaded here -->
    </div>

    <div class="player">
      <h2 id="song-title">Select a Song</h2>
      <audio id="audio-player" controls></audio>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
