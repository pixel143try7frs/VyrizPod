<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music App</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div id="welcome-screen" class="welcome-screen">
    <h1>Welcome to Music App</h1>
    <button onclick="enterApp()">Enter</button>
  </div>

  <div id="main-app" class="hidden">
    <button id="darkModeToggle" onclick="toggleDarkMode()">Dark Mode</button>

    <div id="search-bar" class="hidden">
      <input type="text" id="search" placeholder="Search songs..." oninput="searchSongs()">
    </div>

    <h1>All Songs</h1>

    <div id="songs-list">
      <!-- Song list will load dynamically -->
    </div>

    <div id="player">
      <h2 id="current-song-title">Select a song</h2>
      <audio id="audio-player" controls></audio>
    </div>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
