<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vyriz News</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 1rem;
    }
    .categories button {
      padding: 8px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .categories button:hover {
      background: #0056b3;
    }
    .news-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    .news-card {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .news-card h3 {
      margin-top: 0;
    }
    .news-card img {
      max-width: 100%;
      border-radius: 10px;
      margin: 10px 0;
    }
    .news-card a {
      text-decoration: none;
      color: #007bff;
    }
    .ads-placeholder {
      margin: 1rem auto;
      padding: 20px;
      background: #ddd;
      text-align: center;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>ðŸ“° Vyriz Trending News</header>

  <div class="categories">
    <button onclick="loadNews('general')">General</button>
    <button onclick="loadNews('business')">Business</button>
    <button onclick="loadNews('entertainment')">Entertainment</button>
    <button onclick="loadNews('health')">Health</button>
    <button onclick="loadNews('science')">Science</button>
    <button onclick="loadNews('sports')">Sports</button>
    <button onclick="loadNews('technology')">Technology</button>
  </div>

  <div class="ads-placeholder">
    <!-- AdSense here -->
    Ad space (AdSense)
  </div>

  <div class="news-container" id="newsContainer">
    <p>Loading news...</p>
  </div>

  <script>
    const apiKey = "4d6937f83f68498c80a65027b6cf5d87";

    async function loadNews(category = 'general') {
      document.getElementById("newsContainer").innerHTML = "<p>Loading news...</p>";
      const url = `https://newsapi.org/v2/top-headlines?country=in&category=${category}&apiKey=${apiKey}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const articles = data.articles;

        if (!articles || articles.length === 0) {
          document.getElementById("newsContainer").innerHTML = "<p>No news found.</p>";
          return;
        }

        let output = "";
        articles.forEach(article => {
          output += `
            <div class="news-card">
              <h3>${article.title}</h3>
              ${article.urlToImage ? `<img src="${article.urlToImage}" alt="News image" />` : ""}
              <p>${article.description || "No description available."}</p>
              <a href="${article.url}" target="_blank">Read more</a>
            </div>
          `;
        });

        document.getElementById("newsContainer").innerHTML = output;
      } catch (error) {
        document.getElementById("newsContainer").innerHTML = "<p>Error loading news.</p>";
      }
    }

    // Load default news on page load
    loadNews();
  </script>
</body>
</html>
