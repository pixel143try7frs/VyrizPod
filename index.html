<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Welcome Screen -->
    <div id="welcome-screen">
        <h1>Welcome to My Music Platform</h1>
    </div>

    <!-- Song List -->
    <div id="songs-list" style="display: none;">
        <input type="text" id="search-input" placeholder="Search for a song...">
        <button id="search-btn">Search</button>

        <div id="song-items">
            <!-- Songs will be dynamically loaded here -->
        </div>
    </div>

    <!-- Music Player -->
    <div id="player-container" style="display: none;">
        <div id="player-top">
            <div id="album-art">
                <!-- Album Art will appear here -->
            </div>
            <div id="song-details">
                <h2 id="song-title">Song Title</h2>
                <p id="artist-name">Artist Name</p>
            </div>
        </div>

        <div id="progress-container">
            <div class="progress-bar" onclick="setProgress(event)">
                <div class="progress"></div>
            </div>
        </div>

        <div id="controls">
            <button id="prevBtn">Previous</button>
            <button id="playBtn"><i class="fas fa-play"></i></button>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
</html>
