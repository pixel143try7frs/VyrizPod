<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VyrizPod - Your Ultimate Music Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to VyrizPod</h1>
        <p>Your ultimate music platform. Enjoy the beats!</p>
    </header>

    <main>
        <section id="now-playing-section">
            <div id="song-image">
                <!-- Song cover will be displayed here -->
            </div>
            <div id="now-playing-details">
                <h2 id="current-track">Select a song to play.</h2>
                <p id="current-artist"></p>
                <div id="player-controls">
                    <button id="prev-btn">⏮️</button>
                    <button id="play-btn">▶️</button>
                    <button id="next-btn">⏭️</button>
                </div>
                <input type="range" id="progress-bar" value="0" max="100">
            </div>
            <!-- Audio Player -->
            <audio id="audio-player" controls>
                Your browser does not support the audio element.
            </audio>
        </section>

        <section>
            <h2>Playlist:</h2>
            <div id="playlist">
                <div class="song" data-src="https://raw.githubusercontent.com/pixel143try7frs/VyrizPod/322e4bcd80fdff2cc7fd13347f66630e07cee582/DUVIDHA%20%20Hindi%20Rap%20Song%20%20By%20LUCKE.mp3" data-cover="https://raw.githubusercontent.com/pixel143try7frs/VyrizPod/main/SHRI%20KRISHNA%20%26%20ARJUNA.jpg">
                    <strong>Duvidha</strong>
                    <p>Lucke</p>
                </div>
                <!-- Add more songs here -->
            </div>
        </section>
    </main>

    <footer>
        <p>Powered by VyrizPod</p>
    </footer>

    <!-- Link to the script.js -->
    <script src="script.js"></script>

</body>
</html>
