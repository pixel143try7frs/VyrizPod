<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VyrizPod - Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Welcome Screen -->
    <div id="welcome-screen" class="welcome-screen">
        <h1>Welcome to VyrizPod</h1>
        <p>Your ultimate music experience</p>
    </div>

    <!-- Music Player -->
    <div id="player-container" class="player-container">
        <div class="album-art-container">
            <img id="album-art" src="https://via.placeholder.com/300" alt="Album Art" class="album-art">
        </div>

        <div class="song-info">
            <h2 class="song-title" id="song-title">Duvidha</h2>
            <p class="artist-name" id="artist-name">Lucke</p>
        </div>

        <div class="controls">
            <button class="control-button" id="prevBtn"><i class="fas fa-step-backward"></i></button>
            <button class="control-button" id="playBtn"><i class="fas fa-play"></i></button>
            <button class="control-button" id="nextBtn"><i class="fas fa-step-forward"></i></button>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <button id="showLyricsBtn">Show Lyrics</button>
        <div id="lyrics" class="lyrics-container">
            <p id="lyrics-text">Lyrics will appear here...</p>
        </div>
    </div>

    <audio id="audioPlayer" src="song.mp3"></audio>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>

</body>
</html>
