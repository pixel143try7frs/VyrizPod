<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VyrizPod - Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="welcome-screen">
        <img src="path_to_your_logo.png" alt="VyrizPod Logo" class="logo">
        <h1>VyrizPod</h1>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="main-content">
        <div id="search-container" class="search-container">
            <input type="text" id="search" placeholder="Search for songs..." class="search-bar">
            <button id="search-btn" class="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <div id="songs-container" class="songs-container">
            <!-- Songs will be dynamically displayed here -->
        </div>
    </div>

    <!-- Music Player -->
    <div id="music-player" class="music-player">
        <div id="song-info">
            <h2 id="song-title">Song Title</h2>
            <p id="artist-name">Artist Name</p>
        </div>

        <div class="controls">
            <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
            <button id="playBtn"><i class="fas fa-play"></i></button>
            <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
        </div>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <audio id="audioPlayer"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
